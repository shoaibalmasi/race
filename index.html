<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>race</title>
</head>

<body >
        <div id="game-info">
            <div class="d-flex flex-row-reverse justify-content-between px-2 py-2">
                    <h2>تعداد بازیکن ها را وارد کنید</h2> 
                    <input id="player-number" type="number" class="form-control col-4" onkeyup="getNumber()">
            </div>
            <div class="d-flex flex-column align-items-end px-2 py-2">
                    <h2>نام هر یک از بازیکن ها را وارد کنید</h2>
                    <input id="player-names" type="text" class="form-control col-8" disabled dir="rtl" onkeypress="getNames(event)" placeholder=" نام بازیکن شماره 1 را وارد کنید و enter را یزنید">
            </div>
                <div class="d-flex justify-content-center flex-row c0l-5 my-3">
                    <input id="start-btn" type="button" class="btn btn-success col-4 mr-3" disabled  value=" شروع بازی" onclick="startGame()">
                    <input id="start-btn" type="button" class="btn btn-warning col-4" value="restart" onclick="location.reload()" >
                </div>
             </div>
             <div id="players"></div>
             <div id="parent">
                 <div id="buts" class="d-flex flex-row">
                     <button id="nextBtn" class="btn btn-info mr-3 mb-2" onclick="nextMove()">حرکت</button>
                     <button id="again" class="btn btn-info mr-3 mb-2" onclick="startAgain()">از نو</button>
                     <input type="button" class="btn btn-warning mr-3 mb-2" value="بازگشت به منو" onclick="location.reload()" >
                </div>
                 
                    <div id="main"></div>
                        
             </div>
             <div id="info">

             </div>
             
             

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
